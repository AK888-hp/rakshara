{% extends 'base.html' %}
{% block content %}

  <div class="vitals-card p-4 p-md-5 rounded-4 shadow-lg bg-white animate-fade-in text-center">

    <!-- ğŸ©º Header -->
    <h2 class="fw-bold text-gradient mb-3">ğŸ©º Add Health Vitals</h2>

    <!-- ğŸ§¾ Form -->
    <form method="post" class="text-start mx-auto" style="max-width: 480px;">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">ğŸ’“ Heart Rate (bpm)</label>
        <input type="number" name="heart_rate" step="1" class="form-control form-control-lg rounded-pill" placeholder="e.g. 75" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">ğŸ« Blood Oxygen (SpOâ‚‚ %)</label>
        <input type="number" name="spo2" step="0.1" class="form-control form-control-lg rounded-pill" placeholder="e.g. 98" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">ğŸŒ¬ï¸ Breathing Rate (breaths/min)</label>
        <input type="number" name="breathing_rate" step="0.1" class="form-control form-control-lg rounded-pill" placeholder="e.g. 16" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">ğŸŒ¡ï¸ Temperature (Â°C)</label>
        <input type="number" name="temperature" step="0.1" class="form-control form-control-lg rounded-pill" placeholder="e.g. 36.8" required>

    </div>
  </div>
</div>

<!-- ğŸŒˆ Styling -->
<style>
.vitals-container {
  min-height: calc(100vh - 120px);
  background: linear-gradient(-45deg, #007bff, #00c6ff, #17a2b8, #6f42c1);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

.vitals-card {
  background: #ffffffee;
  backdrop-filter: blur(10px);
  width: 100%;
  max-width: 600px;
}

.text-gradient {
  background: linear-gradient(90deg, #007bff, #00c6ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.form-control {
  border-radius: 50px;
  border: 1.2px solid #ccc;
  padding: 10px 20px;
  transition: all 0.3s ease;
}
.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0,123,255,0.2);
}

.btn {
  transition: all 0.3s ease;
}
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}

.animate-fade-in {
  opacity: 0;
  transform: translateY(15px);
  animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
  to { opacity: 1; transform: translateY(0); }
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>

{% endblock %}
